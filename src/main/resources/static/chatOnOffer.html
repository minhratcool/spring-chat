<!DOCTYPE html>
<html lang="en" ng-app="springChat">
<head>
    <meta charset="utf-8"/>
    <title>Messages</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="lib/flat-ui/dist/css/vendor/bootstrap.min.css" rel="stylesheet">
    <link href="lib/flat-ui/dist/css/flat-ui.css" rel="stylesheet">
    <link href="lib/angularjs-toaster/toaster.css" rel="stylesheet">

    <link href="css/chat.css" rel="stylesheet">
    <style>
        .limit {
            height: 300px;
            overflow-y: auto;
            background: rgb(49, 49, 49);
            color: #AAA;
        }
    </style>

</head>
<body>

<div class="container" ng-controller="ChatController">
    <toaster-container></toaster-container>

    <div class="row">
        <nav class="navbar navbar-inverse navbar-embossed" role="navigation">
            <div class="collapse navbar-collapse" id="navbar-collapse-01">
                <h1>Messages</h1>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="logout">Logout ({{username}})</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </nav><!-- /navbar -->
    </div>
    <div class="row">
        <div class="col-xs-4">
            <h4>List Offer Here</h4>
            <div class="share">
            </div>
        </div>
        <div class="col-xs-8 limit" z-infinite-scroll="loadMore" inverse="true" scroll-glue>
            <h4>Messages</h4>
            <span ng-show="isLoading">loading...</span>
            <div ng-repeat="message in offerMessages.slice().reverse()" >
                <small print-message></small>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group">
            <br>
            <input id="newMessageInput" type="text" class="form-control"
                   placeholder="Write your message and hit enter..." ng-model="newMessage"
                   ng-keyup="$event.keyCode == 13 ? sendMessageOnOffer() : startTyping()"/>
        </div>
    </div>
</div>
<!-- /.container -->

<!-- 3rd party -->
<script src="lib/angular/angular.min.js"></script>
<script src="lib/angular-animate/angular-animate.min.js"></script>
<script src="lib/angularjs-toaster/toaster.js"></script>
<script src="lib/angularjs-scroll-glue/src/scrollglue.js"></script>
<script src="lib/sockjs/sockjs.min.js"></script>
<script src="lib/stomp/lib/stomp.min.js"></script>
<script src="lib/zInfiniteScroll/zInfiniteScroll.js"></script>
<script src="lib/scroll/scrollglue.js"></script>

<!-- App -->
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/services.js"></script>
<script src="js/directives.js"></script>
</body>
</html>
